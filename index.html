<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#"/>
    <title>Visualizador 3D - Ilumina√ß√£o Corrigida</title>
    <style>
        body { 
            margin: 0; 
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
        }
        canvas { 
            display: block; 
            outline: none;
        }
        #controls {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(25, 25, 35, 0.9);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            z-index: 100;
            max-width: 280px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            color: #ecf0f1;
        }
        #controls h3 {
            margin: 0 0 12px 0;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
        }
        .control-group {
            margin: 10px 0;
        }
        .control-label {
            display: block;
            margin-bottom: 4px;
            font-size: 11px;
            color: #bdc3c7;
            font-weight: 500;
        }
        button {
            margin: 3px;
            padding: 8px 12px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #2980b9, #2573a7);
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin: 8px 0;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(25, 25, 35, 0.95);
            color: #ecf0f1;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            font-size: 14px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        #status {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(25, 25, 35, 0.9);
            color: #ecf0f1;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 11px;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .hidden {
            display: none !important;
        }
        .slider {
            width: 100%;
            height: 5px;
            border-radius: 2px;
            background: #34495e;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .slider:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h3>üéÆ Controles de Performance</h3>
        
        <div class="control-group">
            <div class="control-label">üöÄ Navega√ß√£o</div>
            <div class="button-group">
                <button onclick="resetCamera()">üéØ Reset</button>
                <button onclick="toggleWireframe()">üìê Wireframe</button>
            </div>
        </div>

        <div class="control-group">
            <div class="control-label">üí° Ilumina√ß√£o</div>
            <div class="button-group">
                <button onclick="toggleShadows()">üåë Shadows</button>
                <button onclick="updateLighting()">üîÜ Update Lights</button>
            </div>
        </div>

        <div class="control-group">
            <div class="control-label">‚ö° Performance</div>
            <div class="button-group">
                <button onclick="toggleRenderMode()">üîÑ Render Mode</button>
                <button onclick="disposeScene()">üóëÔ∏è Clean Memory</button>
            </div>
        </div>

        <div class="control-group">
            <div class="control-label">‚òÄÔ∏è Intensidade Luz</div>
            <div class="slider-container">
                <input type="range" min="20" max="200" value="100" class="slider" id="lightIntensity">
            </div>
        </div>
    </div>
    
    <div id="loading" class="hidden">
        <div style="font-size: 32px; margin-bottom: 10px;">‚ö°</div>
        <div style="font-size: 16px; font-weight: 600; margin-bottom: 8px;">Otimizando Carga...</div>
        <div id="progress" style="margin-top: 10px; font-size: 12px; color: #bdc3c7;"></div>
    </div>

    <div id="status">
        <div id="statusText">üü¢ Sistema Otimizado - Pronto</div>
        <div id="stats" style="margin-top: 4px; font-size: 10px; color: #95a5a6;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
