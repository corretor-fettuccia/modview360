<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        /* Tela de Carregamento */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 18, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        #loading.hidden {
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4cc9f0;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Controles UI */
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 200px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        #ui.hidden {
            transform: translateX(-100%);
            opacity: 0;
        }

        #uiToggle {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 101;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #uiToggle:hover {
            background: rgba(76, 201, 240, 0.8);
            transform: scale(1.1);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group h3 {
            margin-bottom: 10px;
            color: #4cc9f0;
        }

        button {
            background: linear-gradient(45deg, #4cc9f0, #4361ee);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin: 2px;
            font-size: 11px;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* Barra de Status */
        #statusBar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            z-index: 100;
        }

        #statusText {
            color: #4cc9f0;
        }

        #stats {
            color: #f72585;
        }

        /* Mobile */
        @media (max-width: 768px) {
            #ui {
                min-width: 180px;
                font-size: 14px;
            }

            button {
                padding: 10px 12px;
                font-size: 12px;
            }

            #statusBar {
                flex-direction: column;
                gap: 5px;
                text-align: center;
            }

            #uiToggle {
                top: 10px;
                left: 10px;
            }
        }

        @media (max-width: 480px) {
            #ui {
                min-width: 160px;
                padding: 12px;
            }

            .control-group h3 {
                font-size: 14px;
            }

            button {
                padding: 8px 10px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Tela de Carregamento -->
        <div id="loading">
            <div class="spinner"></div>
            <div id="progress">üöÄ Inicializando Visualizador 3D...</div>
        </div>

        <!-- Bot√£o Toggle para UI -->
        <div id="uiToggle" title="Mostrar/Ocultar Menu">‚ò∞</div>

        <!-- Controles UI -->
        <div id="ui">
            <div class="control-group">
                <h3>üéÆ Controles 3D</h3>
            </div>
            <div class="control-group">
                <button onclick="resetCamera()">üéØ Resetar C√¢mera</button>
                <button onclick="toggleWireframe()">üìê Wireframe</button>
                <button onclick="toggleShadows()">üåë Sombras</button>
                <button onclick="disposeScene()">üóëÔ∏è Limpar Cena</button>
            </div>
            <div class="control-group">
                <h3>üéÆ Navega√ß√£o</h3>
                <div style="font-size: 10px; opacity: 0.8;">
                    WASD - Mover<br>
                    Q/E - Altura<br>
                    Mouse - Rotacionar
                </div>
            </div>
            <div class="control-group">
                <button onclick="toggleUI()">üëÅÔ∏è Ocultar Menu</button>
            </div>
        </div>

        <!-- Barra de Status -->
        <div id="statusBar">
            <div id="statusText">üöÄ Pronto para carregar modelo</div>
            <div id="stats">üìä Aguardando arquivo...</div>
        </div>
    </div>

    <!-- Bibliotecas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Carregar loaders da maneira correta -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

    <!-- Aplica√ß√£o JavaScript -->
    <script src="app.js"></script>
</body>
</html>
